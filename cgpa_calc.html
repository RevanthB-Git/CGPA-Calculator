<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">

            <tbody>
                <tr>

                </tr>
                <tr>
                    <td><label class="form-label">A+</label></td>

                </tr>
                <tr>

<div class="container-fluid">
<div class="row">
    <table class="table table-secondary table-striped-columns table-hover" border="1px 1px solid black">
        <tbody>
            <td width="62.5%" style="text-align:center;padding-top: 15px;">
                <label>Total Credits</label>
            </td>
            <td>
                <input class="form-control form-control-sm" type="number" id="tot">
            </td>
        </tbody>
    </table>
</div>
</div>
<div class="container-fluid">
    <div class="row">
        <button class="btn btn-outline-success" type="button" onclick="calcCGPA()" style="width: 25%;margin-left: 37.25%;">Calculate</button>
    </div>
</div>

</html>
<script>
    function calcCGPA(){
        s = parseInt(document.getElementById("s").value) || 0;
        aplus = parseInt(document.getElementById("a+").value) || 0;
        a = parseInt(document.getElementById("a").value) || 0;
        bplus = parseInt(document.getElementById("b+").value) || 0;
        b = parseInt(document.getElementById("b").value) || 0;
        c = parseInt(document.getElementById("c").value) || 0;

        sint = parseInt(document.getElementById("sint").value) || 0;
        aplusint = parseInt(document.getElementById("a+int").value) || 0;
        aint = parseInt(document.getElementById("aint").value) || 0;
        bplusint = parseInt(document.getElementById("b+int").value) || 0;
        bint = parseInt(document.getElementById("bint").value) || 0;
        cint = parseInt(document.getElementById("cint").value) || 0;

        tot = parseInt(document.getElementById("tot").value) || 1;

        sum_sub = ((s*10)+(aplus*9)+(a*8)+(bplus*7)+(b*6)+(c*5))*3;
        intern_sum = ((sint*10)+(aplusint*9)+(aint*8)+(bplusint*7)+(bint*6)+(cint*5))*6;
        cgpa = ((sum_sub+intern_sum)/tot).toFixed(3);
        window.alert("Your CGPA upto previous term:"+" "+cgpa);
    }
</script>
